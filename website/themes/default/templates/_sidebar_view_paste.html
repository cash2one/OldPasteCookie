<div class="row">
	{% if g.model.is_user_followed %}
	<a class="btn btn-danger follow" id="unfollow" data-id="{{ g.model.id }}">
		<span class="plus"></span>
        <strong>{{ _('unfollow') }}</strong>
	</a>
	{% else %}
	<a class="btn follow btn-success" id="follow" data-id="{{ g.model.id }}">
		<span class="plus"></span>
        <strong>{{ _('follow') }}</strong>
	</a>
	{% endif %}
</div>
{% include theme('default/_followed_users.html') %}
{% include theme('default/_related_pastes.html') %}
